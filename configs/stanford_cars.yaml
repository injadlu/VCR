# ------ root_path/dataset_name ------
root_path: 'DATA'


# ------ Load Cache Features ------
load_cache: False


# ------ Hyperparamters ------
search_hp: True

search_scale: [20, 10]
search_step: [200, 20]

init_beta: 1
init_alpha: 3


# ------ Basic Config ------
dataset: 'stanford_cars'
backbone: 'RN50'

lr: 0.001
augment_epoch: 10
train_epoch: 20